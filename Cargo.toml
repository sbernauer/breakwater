[package]
name = "breakwater"
version = "0.1.0"
edition = "2021"

[dependencies]
chrono = "0.4"
const_format = "0.2"
clap = { version = "4.3", features = ["derive"] }
faster-hex = "0.6.1"
rusttype = "0.9"
number_prefix = "0.4"
env_logger = "0.10"
lazy_static = "1.4"
log = "0.4"
prometheus_exporter = "0.8"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
simple_moving_average = "0.1"
thread-priority = "0.13"
tokio = { version = "1.28", features = ["fs", "rt-multi-thread", "net", "io-util", "macros", "process", "signal", "sync", "time"] }
vncserver = { version ="0.2", optional = true}

[dev-dependencies]
criterion = {version = "0.5", features = ["async_tokio"]}
rstest = "0.17"

[features]
default = ["vnc"]
vnc = ["dep:vncserver"]
alpha = []

[lib]
name = "breakwater"
path = "src/lib.rs"

[[bin]]
name = "breakwater"
path = "src/main.rs"

[[bench]]
name = "benchmarks"
harness = false

[profile.dev]
opt-level = 3

[profile.release]
opt-level = 3
lto = "fat"
codegen-units = 1
# panic = "abort" # You can enable this, but I prefer to get actual stack traces
