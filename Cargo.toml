[package]
name = "breakwater"
version = "0.0.1"
edition = "2018"

[dependencies]
clap = { version = "3.0.7", features = ["derive"] }
rusttype = "0.9.2"
number_prefix = "0.4.0"
prometheus = "0.13.0"
prometheus_exporter = "0.8.3"
vncserver = "0.2.2"

[dev-dependencies]
rstest = "0.12.0"

[profile.dev]
opt-level = 3

[profile.release]
opt-level = 3

[features]
count_pixels = []
